<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Schedule Agent â€” VueLogic</title>
  <style>
    :root {
      --bg: #0f1419;
      --surface: #1a2332;
      --border: #2d3a4f;
      --text: #e6edf3;
      --text-muted: #8b9cb3;
      --accent: #3b82f6;
      --accent-hover: #2563eb;
      --user-msg: #1e3a5f;
      --agent-msg: #1a2f1a;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      padding: 1rem 1.5rem;
      border-bottom: 1px solid var(--border);
      background: var(--surface);
    }
    header h1 { margin: 0; font-size: 1.25rem; font-weight: 600; }
    header p { margin: 0.25rem 0 0; font-size: 0.875rem; color: var(--text-muted); }
    .files-section {
      padding: 0.75rem 1.5rem;
      border-bottom: 1px solid var(--border);
      background: var(--surface);
      font-size: 0.875rem;
    }
    .files-header {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 0.5rem;
    }
    .files-list {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }
    .file-item {
      display: inline-flex;
      align-items: center;
      gap: 0.25rem;
      padding: 0.25rem 0.5rem;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 4px;
      font-size: 0.8rem;
    }
    .file-item .delete {
      cursor: pointer;
      color: var(--text-muted);
      font-weight: bold;
    }
    .file-item .delete:hover { color: #fca5a5; }
    #fileInput { display: none; }
    .upload-btn {
      padding: 0.375rem 0.75rem;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 0.8rem;
      cursor: pointer;
    }
    .upload-btn:hover { background: var(--accent-hover); }
    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 1rem 1.5rem 2rem;
      max-width: 48rem;
      margin: 0 auto;
      width: 100%;
    }
    .msg {
      margin-bottom: 1rem;
      padding: 0.75rem 1rem;
      border-radius: 8px;
      line-height: 1.5;
      white-space: pre-wrap;
      word-break: break-word;
    }
    .msg.user { background: var(--user-msg); margin-left: 2rem; }
    .msg.assistant { background: var(--agent-msg); margin-right: 2rem; }
    .msg .role { font-size: 0.7rem; text-transform: uppercase; letter-spacing: 0.05em; color: var(--text-muted); margin-bottom: 0.25rem; }
    .msg.error { background: #3f1a1a; color: #fca5a5; }
    #form {
      padding: 1rem 1.5rem;
      border-top: 1px solid var(--border);
      background: var(--surface);
    }
    #form-inner { max-width: 48rem; margin: 0 auto; display: flex; gap: 0.5rem; }
    #input {
      flex: 1;
      padding: 0.75rem 1rem;
      border: 1px solid var(--border);
      border-radius: 8px;
      background: var(--bg);
      color: var(--text);
      font-size: 1rem;
      resize: none;
      min-height: 48px;
      max-height: 200px;
    }
    #input:focus { outline: none; border-color: var(--accent); }
    #input::placeholder { color: var(--text-muted); }
    #send {
      padding: 0.75rem 1.25rem;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
    }
    #send:hover { background: var(--accent-hover); }
    #send:disabled { opacity: 0.6; cursor: not-allowed; }
    .status { font-size: 0.8rem; color: var(--text-muted); margin-top: 0.5rem; }
  </style>
</head>
<body>
  <header>
    <h1>Schedule Agent â€” VueLogic</h1>
    <p>CPM, WBS, DCMA 14-Point, re-sequencing, what-if scenarios. Ask in plain language.</p>
  </header>
  <div class="files-section">
    <div class="files-header">
      <button class="upload-btn" onclick="document.getElementById('fileInput').click()">ðŸ“Ž Upload File</button>
      <input type="file" id="fileInput" accept=".csv,.md,.txt,.xlsx,.xls,.xer" onchange="handleFileUpload(event)">
      <span style="color: var(--text-muted);">Upload Activities.csv, Relationships.csv, CPM guides, .xer (P6 export), etc.</span>
    </div>
    <div class="files-list" id="filesList"></div>
  </div>
  <div id="messages"></div>
  <div id="form">
    <div id="form-inner">
      <textarea id="input" placeholder="e.g. Generator #4 is 10 days late. Assess float and propose re-sequencing options." rows="1"></textarea>
      <button type="button" id="send">Send</button>
    </div>
    <div class="status" id="status"></div>
  </div>
  <script>
    const messagesEl = document.getElementById('messages');
    const inputEl = document.getElementById('input');
    const sendBtn = document.getElementById('send');
    const statusEl = document.getElementById('status');

    const SESSION_KEY = 'vuelogic_session_id';
    function getSessionId() {
      let id = localStorage.getItem(SESSION_KEY);
      if (!id) {
        id = 's-' + Math.random().toString(36).slice(2) + '-' + Date.now();
        localStorage.setItem(SESSION_KEY, id);
      }
      return id;
    }
    let history = [];

    function addMessage(role, content, isError = false) {
      const div = document.createElement('div');
      div.className = 'msg ' + role + (isError ? ' error' : '');
      const roleLabel = document.createElement('div');
      roleLabel.className = 'role';
      roleLabel.textContent = role === 'user' ? 'You' : 'VueLogic';
      div.appendChild(roleLabel);
      const pre = document.createElement('div');
      pre.textContent = content || '(No response)';
      div.appendChild(pre);
      messagesEl.appendChild(div);
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    function setStatus(text) {
      statusEl.textContent = text;
    }

    async function send() {
      const message = inputEl.value.trim();
      if (!message) return;

      addMessage('user', message);
      history.push({ role: 'user', content: message });
      inputEl.value = '';
      sendBtn.disabled = true;
      setStatus('Thinkingâ€¦');

      try {
        const base = window.location.origin;
        const res = await fetch(base + '/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message, history: history.slice(0, -1), session_id: getSessionId() }),
        });
        const data = await res.json().catch(() => ({}));

        if (!res.ok) {
          addMessage('assistant', data.detail || res.statusText || 'Request failed', true);
          setStatus('Error: ' + (data.detail || res.statusText));
          history.pop();
          return;
        }

        const reply = data.reply || '';
        const err = data.error;
        if (err) {
          addMessage('assistant', 'Error: ' + err, true);
          setStatus('API error');
        } else {
          addMessage('assistant', reply);
          history.push({ role: 'assistant', content: reply });
          setStatus('');
        }
      } catch (e) {
        addMessage('assistant', 'Network error: ' + e.message, true);
        setStatus('Network error');
        history.pop();
      } finally {
        sendBtn.disabled = false;
      }
    }

    sendBtn.addEventListener('click', send);
    inputEl.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        send();
      }
    });

    async function loadFiles() {
      const sessionId = getSessionId();
      try {
        const base = window.location.origin;
        const res = await fetch(base + '/api/files?session_id=' + encodeURIComponent(sessionId));
        if (res.ok) {
          const files = await res.json();
          const listEl = document.getElementById('filesList');
          listEl.innerHTML = '';
          files.forEach(function(f) {
            const div = document.createElement('div');
            div.className = 'file-item';
            div.innerHTML = '<span>' + (f.filename || '') + '</span> <span class="delete" onclick="deleteFile(\'' + (f.filename || '').replace(/'/g, "\\'") + '\')">Ã—</span>';
            listEl.appendChild(div);
          });
        }
      } catch (_) {}
    }

    async function handleFileUpload(event) {
      const file = event.target.files[0];
      if (!file) return;
      const sessionId = getSessionId();
      const formData = new FormData();
      formData.append('file', file);
      formData.append('session_id', sessionId);
      setStatus('Uploading ' + file.name + '...');
      try {
        const base = window.location.origin;
        const res = await fetch(base + '/api/upload', {
          method: 'POST',
          body: formData,
        });
        const data = await res.json();
        if (res.ok) {
          setStatus('Uploaded: ' + file.name);
          loadFiles();
        } else {
          setStatus('Upload failed: ' + (data.error || res.statusText));
        }
      } catch (e) {
        setStatus('Upload error: ' + e.message);
      }
      event.target.value = '';
    }

    async function deleteFile(filename) {
      const sessionId = getSessionId();
      try {
        const base = window.location.origin;
        const res = await fetch(base + '/api/files?session_id=' + encodeURIComponent(sessionId) + '&filename=' + encodeURIComponent(filename), {
          method: 'DELETE',
        });
        if (res.ok) {
          loadFiles();
        }
      } catch (_) {}
    }

    (async function loadHistory() {
      const sessionId = getSessionId();
      try {
        const base = window.location.origin;
        const res = await fetch(base + '/api/conversation?session_id=' + encodeURIComponent(sessionId));
        if (res.ok) {
          const conv = await res.json();
          if (Array.isArray(conv) && conv.length > 0) {
            history = conv;
            conv.forEach(function(m) {
              if (m && (m.role === 'user' || m.role === 'assistant'))
                addMessage(m.role, m.content || '', false);
            });
          }
        }
      } catch (_) {}
      loadFiles();
    })();
  </script>
</body>
</html>
